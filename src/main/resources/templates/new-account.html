<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
</head>
<body>
<div layout:fragment="content">

    <div class="container">
		<h3 >New Account</h3>
		<hr />
		<form class="form-horizontal" method="post" th:action="@{/new-account}" th:object="${user}">
		<div class="form-group">
		    <label for="name" class="col-sm-2 control-label" >Name</label>
		    <div class="col-sm-5">
		        <input th:field="${user.name}" type="text" id="name" class="form-control" placeholder="Your name" />
		        <div th:errors="*{name}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="email" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-5">
		        <input th:field="${user.email}" type="text" id="email" name="email" class="form-control" placeholder="Your email" />
		        <div th:errors="*{email}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-5">
		        <input th:field="${user.username}" type="text" id="username" name="username" class="form-control" placeholder="Your username"/>
		        <div th:errors="*{username}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-5">
		        <input th:field="${user.password}" type="password" class="form-control" id="password" name="password" placeholder="Your new Password"/>
		        <div th:errors="*{password}" class="alert alert-danger">Error</div>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <button type="submit" class="btn btn-default">Create</button>
		  	</div>
		 </div>
		</form>
    </div>
</div>
</body>
</html>
