<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default" lang="">
<head>
	<title>aaaa</title></head>
<body>
<div layout:fragment="content">

    <div class="container">
  		<h3>Login</h3>
  		<hr />
  		<div id="errorMessage" th:if="${param.error}">
        	<h4 class="alert alert-danger">Error</h4>
        </div>
		<form class="form-horizontal" method="post" action="/login">
		<div class="form-group">
		    <label for="username" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-5">
		        <input type="text" id="username" name="username" class="form-control" placeholder="Your username" />
		    </div>
		</div>
		<div class="form-group">
		    <label for="password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-5">
		        <input type="password" class="form-control" id="password" name="password"/>
		    </div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-4">
		      <button type="submit" class="btn btn-default">Sign In</button>
		      <a href="/new-account">Or create an account</a>
		  	</div>
		 </div>
		</form>
    </div>
</div>
</body>
</html>
